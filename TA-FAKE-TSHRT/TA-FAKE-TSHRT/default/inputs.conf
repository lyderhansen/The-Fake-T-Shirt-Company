##############################################################################################################
#
# inputs.conf for TA-FAKE-TSHRT Demo Environment
#
# PATH NOTE:
#   $SPLUNK_HOME is always set by Splunk internally at startup - you don't need to set it manually.
#   This makes the app fully portable across any Splunk installation.
#
