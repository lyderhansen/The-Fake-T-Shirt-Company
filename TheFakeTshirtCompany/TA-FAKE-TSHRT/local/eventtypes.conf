[fake_cisco_vpn]
search = (sourcetype="FAKE:cisco:asa") message_id IN ("722051","713228")

[fake_cisco_vpn_start]
search = (sourcetype="FAKE:cisco:asa") message_id IN ("113039","716001","722022","602303","722033","722034")

[fake_cisco_vpn_end]
