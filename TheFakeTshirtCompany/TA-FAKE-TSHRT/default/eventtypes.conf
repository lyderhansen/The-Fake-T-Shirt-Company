#
# eventtypes.conf for TA-FAKE-TSHRT
#
# Event type definitions for scenario filtering and correlation
# Index: fake_tshrt | Sourcetype prefix: FAKE:
#

##############################################################################################################
# SCENARIO FILTERS
##############################################################################################################

# APT Data Exfiltration Scenario
[fake_scenario_exfil]
search = index=fake_tshrt demo_id=exfil

# Memory Leak Scenario
[fake_scenario_memory_leak]
search = index=fake_tshrt demo_id=memory_leak

# CPU Runaway Scenario
[fake_scenario_cpu_runaway]
search = index=fake_tshrt demo_id=cpu_runaway

# Disk Filling Scenario
[fake_scenario_disk_filling]
search = index=fake_tshrt demo_id=disk_filling

# Firewall Misconfiguration Scenario
[fake_scenario_firewall_misconfig]
search = index=fake_tshrt demo_id=firewall_misconfig

# Ransomware Attempt Scenario
[fake_scenario_ransomware_attempt]
search = index=fake_tshrt demo_id=ransomware_attempt

# Phishing Test Scenario
[fake_scenario_phishing_test]
search = index=fake_tshrt demo_id=phishing_test

# DDoS Attack Scenario
[fake_scenario_ddos_attack]
search = index=fake_tshrt demo_id=ddos_attack

# Dead Letter Pricing Scenario
[fake_scenario_dead_letter_pricing]
search = index=fake_tshrt demo_id=dead_letter_pricing

# Certificate Expiry Scenario
[fake_scenario_certificate_expiry]
search = index=fake_tshrt demo_id=certificate_expiry


##############################################################################################################
# SOURCE TYPE GROUPS
##############################################################################################################

# All cloud security events
[fake_cloud_security]
search = index=fake_tshrt (sourcetype="FAKE:aws:cloudtrail" OR sourcetype="FAKE:aws:cloudwatch:guardduty" OR sourcetype="FAKE:azure:aad:*" OR sourcetype="FAKE:google:gcp:*")

# All network security events
[fake_network_security]
search = index=fake_tshrt (sourcetype="FAKE:cisco:asa" OR sourcetype="FAKE:meraki:*" OR sourcetype="FAKE:cisco:umbrella:*")

# All Windows events
[fake_windows]
search = index=fake_tshrt (sourcetype="FAKE:WinEventLog" OR sourcetype="FAKE:WinEventLog:Sysmon" OR sourcetype="FAKE:Perfmon:*" OR sourcetype="FAKE:mssql:errorlog")

# All Linux events
[fake_linux]
search = index=fake_tshrt (sourcetype="FAKE:cpu" OR sourcetype="FAKE:vmstat" OR sourcetype="FAKE:df" OR sourcetype="FAKE:iostat" OR sourcetype="FAKE:interfaces" OR sourcetype="FAKE:linux:auth")

# All collaboration events
[fake_collaboration]
search = index=fake_tshrt (sourcetype="FAKE:cisco:webex:*" OR sourcetype="FAKE:o365:*")

# All retail/business events
[fake_retail]
search = index=fake_tshrt (sourcetype="FAKE:online:order" OR sourcetype="FAKE:online:order:registry" OR sourcetype="FAKE:azure:servicebus")

# All ITSM events
[fake_itsm]
search = index=fake_tshrt sourcetype="FAKE:servicenow:*"

# All ERP events
[fake_erp]
search = index=fake_tshrt sourcetype="FAKE:sap:auditlog"

# All campus network events
[fake_campus]
search = index=fake_tshrt (sourcetype="FAKE:cisco:ios" OR sourcetype="FAKE:cisco:catalyst:*")

# All data center events
[fake_datacenter]
search = index=fake_tshrt sourcetype="FAKE:cisco:aci:*"


##############################################################################################################
# CIM-ALIGNED EVENT TYPES
##############################################################################################################

# Authentication events
[fake_authentication]
search = index=fake_tshrt (sourcetype="FAKE:azure:aad:signin" OR (sourcetype="FAKE:WinEventLog" (EventCode=4624 OR EventCode=4625)) OR sourcetype="FAKE:linux:auth")

# Network traffic events
[fake_network_traffic]
search = index=fake_tshrt (sourcetype="FAKE:cisco:asa" OR sourcetype="FAKE:meraki:securityappliances" OR sourcetype="FAKE:cisco:umbrella:firewall")

# Change events
[fake_change]
search = index=fake_tshrt (sourcetype="FAKE:azure:aad:audit" OR sourcetype="FAKE:aws:cloudtrail" OR sourcetype="FAKE:google:gcp:*" OR sourcetype="FAKE:o365:management:activity")

# Malware / IDS events
[fake_malware]
search = index=fake_tshrt sourcetype="FAKE:cisco:asa" "%ASA-4-106023"

# Web access events
[fake_web]
search = index=fake_tshrt sourcetype="FAKE:access_combined"

# Email events
[fake_email]
search = index=fake_tshrt sourcetype="FAKE:o365:reporting:messagetrace"

# DNS events
[fake_dns]
search = index=fake_tshrt sourcetype="FAKE:cisco:umbrella:dns"

# Performance metrics (Perfmon + Linux system metrics)
[fake_performance]
search = index=fake_tshrt (sourcetype="FAKE:Perfmon:*" OR sourcetype="FAKE:cpu" OR sourcetype="FAKE:vmstat" OR sourcetype="FAKE:df" OR sourcetype="FAKE:iostat" OR sourcetype="FAKE:interfaces")

# Endpoint events (Windows process/file/registry activity)
[fake_endpoint]
search = index=fake_tshrt (sourcetype="FAKE:WinEventLog" OR sourcetype="FAKE:WinEventLog:Sysmon")

# Intrusion detection (GuardDuty findings + Umbrella blocked + ASA deny)
[fake_intrusion_detection]
search = index=fake_tshrt (sourcetype="FAKE:aws:cloudwatch:guardduty" OR (sourcetype="FAKE:cisco:umbrella:proxy" action=Blocked) OR (sourcetype="FAKE:cisco:asa" "%ASA-4-106023"))

# Database events
[fake_database]
search = index=fake_tshrt sourcetype="FAKE:mssql:errorlog"
