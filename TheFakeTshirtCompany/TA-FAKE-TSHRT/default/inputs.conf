##############################################################################################################
#
# inputs.conf for TA-FAKE-TSHRT Demo Environment
#
# PATH NOTE:
#   $SPLUNK_HOME is always set by Splunk internally at startup - you don't need to set it manually.
#   This makes the app fully portable across any Splunk installation.
#
# DIRECTORY STRUCTURE:
#   output/
#     cloud/aws/           - AWS CloudTrail
#     cloud/entraid/       - Entra ID (Azure AD) Sign-in, Audit, Risk
#     cloud/gcp/           - GCP Audit
#     cloud/microsoft/     - Exchange Message Trace, Office 365 Audit
#     cloud/webex/         - Webex Events, TA, REST API (3 generators)
#     network/cisco_asa/   - Cisco ASA syslog
#     network/meraki/      - Meraki MX, MR, MS, MV, MT
#     windows/             - Perfmon, WinEventLog, Sysmon, MSSQL
#     linux/               - CPU, vmstat, df, iostat, interfaces, auth
#     web/                 - Apache access, order registry
#     retail/              - Orders
#     servicebus/          - Azure ServiceBus
#     itsm/                - ServiceNow
#     erp/                 - SAP S/4HANA
#
##############################################################################################################


